<div class="container d-flex justify-content-center mt-4" >
	<div class="separator-breadcrumb border-top"></div>
	<div class="col-md-8">
    <div class="card  mb-2">
      <div class="card-body text-center">
        <div class="avatar box-shadow-2 mb-3">
          <img [src]="image" width="200">
        </div>
        <h5 class="m-0">{{ name }}</h5>
        <p class="mt-0">{{ description }}</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae cumque.</p>
        <a [href]="linkedin" target="_blank" class="btn btn-primary me-3 ">Ver perfil</a>
        <button class="btn btn-primary mr-2" (click)="signin()">Regresar</button>
      </div>
    </div>
  </div>
</div>

<div class="container ">
  <div class="card mt-4 ">
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="table-wrapper">
            <table [ngStyle]="{'width': '150%'}" class="table table-hover mb-3">
              <thead class="bg-gray-300">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Nombre de usuario</th>
                  <th>Direccion</th>
                  <th>Telefono</th>
                  <th>Email</th>
                  <th>Sitio web</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let item of users">
                  <td>
                    <input class="form-control" value="{{ item.id }}">
                  </td>
                  <td>
                    <input class="form-control" value= "{{ item.name }}">
                  </td>
                  <td>
                    <input class="form-control" value="{{ item.username }}"/>
                  </td>
                  <td>
                    <input class="form-control" value="{{ item.address.city }}">
                  </td>
                  <td>
                    <input class="form-control" value="{{ item.phone }}">
                  </td>
                  <td>
                    <input  class="form-control" value="{{ item.email }}">
                  </td>
                  <td>
                    <input class="form-control" value="{{ item.website }}">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
